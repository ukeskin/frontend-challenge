<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>3</title>
  </head>
  <body>
    <div class="communityCard">
      <div class="communityCard__header">
        <h2 class="title">About the community</h2>
        <span class="button" aria-label="settings">
          <img src="./assets/dots.svg" alt="dots icon" />
        </span>
      </div>
      <div class="communityCard__body">
        <div>
          <h3 class="title">Blender Renders</h3>
          <p class="paragraph">
            A place where beginner Blender artists can post their creations and
            get feedback on.
          </p>
        </div>
        <div class="stats">
          <div class="item">
            <span>13.5K</span>
            <p>Members</p>
          </div>
          <div class="item">
            <span>47</span>
            <p>Online</p>
          </div>
        </div>
        <div class="actions">
          <button class="button button--outline">Joined</button>
          <button class="button button--primary">Create Post</button>
        </div>
        <div class="footer">Created Feb.7, 2021</div>
      </div>
    </div>
  </body>
</html>
